apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "food.spotting.eng_mahnoud83coffey.embeatitserver"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'

    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    //---------------Google maps--------------------//
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.firebase:geofire-android:2.3.1' //من خلالها هخزن المكان على الفيربيز
    implementation 'com.google.android.gms:play-services-places:15.0.1'

    //noinspection GradleDynamicVersion
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //----------------------------------------------------------//
    implementation 'com.google.firebase:firebase-core:16.0.1'
    implementation 'com.google.firebase:firebase-database:16.0.1'// 	Realtime Database
    implementation 'com.google.firebase:firebase-storage:16.0.1'//Storage
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.google.firebase:firebase-messaging:17.1.0'//Cloud Messaging


    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'

    // FirebaseUI for Firebase Realtime Database
    implementation 'com.firebaseui:firebase-ui-database:4.0.1'
    // Needed to fix a dependency conflict with FirebaseUI'
    implementation 'android.arch.core:runtime:1.1.1'

    implementation 'com.squareup.picasso:picasso:2.71828'

    //Material Design Search Bar for Android
    implementation 'com.github.mancj:MaterialSearchBar:0.7.6'

    //Library A spinner view for Android
    implementation 'com.jaredrummler:material-spinner:1.2.5'

    //-----------Retrofit---------------------//
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    //--------المكتبتين دول مهمين -------
    implementation 'com.firebase:geofire-android:2.3.1' //من خلالها هخزن المكان على الفيربيز
    implementation 'com.akexorcist:googledirectionlibrary:1.1.1' //Library Direction Google

    //Animation library Lottie
    implementation 'com.airbnb.android:lottie:2.6.1'

    //Library Circle Image
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    //compress the image size
    implementation 'id.zelory:compressor:2.1.0'

    //------------Crope Image-----------//
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.5.+'

    //---------------Event Buss--------------//
    // implementation 'org.greenrobot:eventbus:3.1.1'


    implementation 'com.github.rey5137:material:1.2.5'
}

apply plugin: 'com.google.gms.google-services'
